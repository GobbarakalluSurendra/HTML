<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Box Model Demonstration</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background: #f0f0f0;
 }
 .box {
 width: 300px; /* Controls the content width */
 background-color: #ffe4b5; /* Highlights the content area */
 padding: 20px; /* ii. Padding */
 border: 5px solid #ff8c00; /* iii. Border */
 margin: 30px auto; /* iv. Margin (centers box with space)
*/
 text-align: center;
 }
 .box h2 {
 margin: 0; /* Remove default heading margins to keep it neat */
 }
 </style>
</head>
<body>
 <div class="box">
 <h2>CSS Box Model</h2>
 <p>
 This area is the <strong>content</strong>.<br><br>
 <strong>Padding</strong> adds space around content inside the
border.<br><br>
 <strong>Border</strong> surrounds the padding and
content.<br><br>
 <strong>Margin</strong> creates space outside the border.
 </p>
 </div> </body> </html>
