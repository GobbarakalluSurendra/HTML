<html>
<head>
<script>
function forloop(){
let output = "";
for( let i =1;i<=10;i++){
output +=i+" ";
}
document.getElementById("for1").innerHTML=output;
}
function whileloop(){
let output="";
let i =1;
while(i<=10){
output +=i+" ";
i++;
}
document.getElementById("while1").innerHTML=output;
}
function dowhileloop(){
let output="";
let i=1;
do{
output += i+" ";
i++;
}while(i<=10);
document.getElementById("dowhile1").innerHTML=output;
}
</script>
</head>
<body>
<h2>Printing numbers from 1 to 10</h2>
<button onclick="forloop()">Print using for loop </button>
<p><b>for loop:</b><span id="for1"></span></p>
<button onclick="whileloop()">Print using whileloop </button>
<p><b>while loop:</b><span id="while1"></span></p>
<button onclick="dowhileloop()">Print using do while loop </button>
<p><b>do while loop:</b><span id="dowhile1"></span></p>
</body></html>
