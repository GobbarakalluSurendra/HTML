<!DOCTYPE html>
<html>
<head>
<title>string object example</title>
</head>
<body>
<h2>java script string object properties and methods</h2>
<script>
var str="hello! java script world";
document.write("<b> original string</b> "+str+"<br>");
document.write("<b>length of string</b> "+str.length+"<br>");
document.write("<b>uppercase</b> "+str.toUpperCase()+"<br>");
document.write("<b>lowercase</b> "+str.toLowerCase()+"<br>");
document.write("<b>character at index 7</b> "+str.charAt(7)+"<br>");
document.write("<b>substring(0-5)</b> "+str.substring(0,5)+"<br>");
document.write("<b>index of script</b> "+str.indexOf("script")+"<br>");
document.write("<b>replace 'world' with 'students'</b> "+str.replace("world","students")+"<br>");
document.write("<b>split into array(by space)</b> "+str.split(" ")+"<br>");
document.write("<b>concatenation </b> "+str.concat("let's learn")+"<br>");
document.write("<b>trim (remove spaces)</b> "+" Trim Test ".trim()+"<br>");
</script>
</body>
</html>
