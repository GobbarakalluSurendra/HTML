<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Color Declarations</title>
 <style>
 h1 {
 color: red; /* text color using named color */
 }
 p {
 background-color: #00ffcc; /* background color using hex */
 color: black; /* text color */
 }
 div {
 border: 3px solid rgb(0, 128, 255); /* border color using RGB */
 padding: 10px;
 color: white; /* text color */
 background-color: hsl(200, 100%, 30%); /* background using HSL */
 }
 </style>
</head>
<body>
 <h1>This heading uses text color</h1>
 <p>This paragraph uses a background color</p>
 <div>This div uses a border color and background color</div>
</body>
</html>
